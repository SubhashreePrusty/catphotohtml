<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body style="background-image: url(https://cdn.freecodecamp.org/curriculum/css-cafe/beans.jpg); font-family: sans-serif; padding: 20px;">
    <div class="menu" style=" width: 80%; background-color: burlywood; margin-left: auto; margin-right: auto; padding: 20px; max-width: 500px;">
      <header>
        <h1 style="font-size: 40px ; margin-top: 0 ; margin-bottom: 15px; text-align: center; font-family: Impact, serif;">CAMPER CAFE</h1>
        <p class="established" style="font-style: italic; text-align: center;">Est. 2020</p>
      </header>
      <hr style="height: 2px; background-color: brown; border-color: brown;">
      <main>
        <section>
          <h2 style="font-size: 30px; text-align: center; font-family: Impact, serif;">Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" style="display: block; margin-top:-25px; margin-left: auto; margin-right: auto;"/>
          <article class="item" >
            <p class="flavor" style="display: inline-block; margin-top: 5px; margin-bottom: 5px; font-size: 18px ; text-align: left; width: 75%;">French Vanilla</p><p class="price"  style="display: inline-block; margin-top: 5px; margin-bottom: 5px; font-size: 18px; text-align: right; width: 25%;">3.00</p>
          </article>
          <article class="item">
            <p class="flavor" style=" display: inline-block; margin-top: 5px; margin-bottom: 5px; font-size: 18px;text-align: left; width: 75%;">Caramel Macchiato</p><p class="price" style=" display: inline-block; margin-top: 5px; margin-bottom: 5px; font-size: 18px;text-align: right; width: 25%;">3.75</p>
          </article>
          <article class="item" >
            <p class="flavor" style="display: inline-block; margin-top: 5px; margin-bottom: 5px; font-size: 18px;text-align: left; width: 75%;">Pumpkin Sauce</p><p class="price" style=" display: inline-block; margin-top: 5px; margin-bottom: 5px; font-size: 18px;text-align: right; width: 25%;">3.50</p>
          </article>
          <article class="item" >
            <p class="flavor" style="display: inline-block; margin-top: 5px; margin-bottom: 5px; font-size: 18px;text-align: left; width: 75%;">Hazelnut</p><p class="price" style="display: inline-block; margin-top: 5px; margin-bottom: 5px; font-size: 18px;text-align: right; width: 25%;">4.00</p>
          </article class="item">
             <p class="flavor" style="text-align: left; width: 75%; display: inline-block; margin-top: 5px; margin-bottom: 5px; font-size: 18px;">Mocha</p><p class="price" style="text-align: right; width: 25%;display: inline-block; margin-top: 5px; margin-bottom: 5px; font-size: 18px;">4.50</p>
          </article>
        </section>
        <section>
          <h2 style="font-size: 30px ;text-align: center; font-family: Impact, serif;">Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" style="display: block; margin-top:-25px; margin-left: auto; margin-right: auto;"/>
          <article class="item" >
            <p class="dessert" style="display: inline-block; margin-top: 5px; margin-bottom: 5px; font-size: 18px;text-align: left; width: 75%;">Donut</p><p class="price" style="display: inline-block; margin-top: 5px; margin-bottom: 5px; font-size: 18px;text-align: right; width: 25%;">1.50</p>
          </article>
          <article class="item">
            <p class="dessert" style="display: inline-block; margin-top: 5px; margin-bottom: 5px; font-size: 18px;text-align: left; width: 75%;">Cherry Pie</p><p class="price" style="display: inline-block; margin-top: 5px; margin-bottom: 5px; font-size: 18px;text-align: right; width: 25%;">2.75</p>
          </article>
          <article class="item">
            <p class="dessert" style="display: inline-block; margin-top: 5px; margin-bottom: 5px; font-size: 18px;text-align: left; width: 75%;">Cheesecake</p><p class="price" style="display: inline-block; margin-top: 5px; margin-bottom: 5px; font-size: 18px;text-align: right; width: 25%;">3.00</p>
          </article>
          <article class="item">
            <p class="dessert" style="display: inline-block; margin-top: 5px; margin-bottom: 5px; font-size: 18px;text-align: left; width: 75%;">Cinnamon Roll</p><p class="price" style="display: inline-block; margin-top: 5px; margin-bottom: 5px; font-size: 18px;text-align: right; width: 25%;">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line" style="height: 2px; background-color: brown; border-color: brown;  margin-top: 25px;">
      <footer>
        <p style="text-align: center; font-size: 14px; color: black;">
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address" style="text-align: center ;font-size: 14px; margin-bottom: 5px;">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
